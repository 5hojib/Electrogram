name: Auto Tag Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Version from File
        id: version
        run: echo "::set-output name=version::$(grep -E '__version__ = ".*"' pyrogram/__init__.py | cut -d\" -f2)"

      - name: Tag Commit
        run: git tag ${{ steps.version.outputs.version }} || echo "Tag already exists, skipping."

      - name: Push Tag
        if: success()
        run: git push origin ${{ steps.version.outputs.version }}