name: format code

on: 
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install ruff pyupgrade

    - name: Run pyupgrade
      run: pyupgrade --py310-plus .

    - name: Format the code
      run: |
        ruff check . --fix --exit-zero
        ruff format .
        git add -u

    - name: Commit and push changes
      run: |
        git config --global user.name "5hojib"
        git config --global user.email "yesiamshojib@gmail.com"
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit."
        else
          git commit -m "Auto-format code and update type hints using ruff and pyupgrade [skip actions]"
          git push origin ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GX_TOKEN }}