[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrogram"
version = "1.181.3"
description = "Nothing"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.8,<4.0"
authors = [
    {name = "5hojib", email = "yesiamshojib@gmail.com"}
]
urls = { "Homepage" = "https://github.com/5hojib/pyrogram" }

dependencies = [
    "aiosqlite",
    "pymediainfo==6.0.1",
    "pymongo==4.4.1",
    "pysocks",
    "tgcrypto"
]

[tool.setuptools]
packages = ["pyrogram"]
exclude-packages = ["compiler*"]

[tool.setuptools.package-data]
pyrogram = ["py.typed"]

[tool.setuptools.zip-safe]
zip_safe = false

[tool.setuptools.commands]
develop = ["python -c 'from compiler.api import compiler as api_compiler; from compiler.errors import compiler as errors_compiler; api_compiler.start(); errors_compiler.start()'"]
install = ["python -c 'from compiler.api import compiler as api_compiler; from compiler.errors import compiler as errors_compiler; api_compiler.start(); errors_compiler.start()'"]
bdist_wheel = ["python -c 'from compiler.api import compiler as api_compiler; from compiler.errors import compiler as errors_compiler; api_compiler.start(); errors_compiler.start()'"]