[project]
name = "pyrofork"
dynamic = ["version"]
description = "Fork of pyrogram. Elegant, modern and asynchronous Telegram MTProto API framework in Python for users and bots"
authors = [
{ name = "5hojib", email = "yesiamshojib@gmail.com" }
]
dependencies = [
"pyaes",
"pysocks",
"pymediainfo-pyrofork"
]
readme = "README.md"
license = "LGPL-3.0-or-later"
requires-python = "~=3.8"
classifiers = [
"Development Status :: 5 - Production/Stable",
"Intended Audience :: Developers",
"Natural Language :: English",
"License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
"Operating System :: OS Independent",
"Programming Language :: Python",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Programming Language :: Python :: Implementation",
"Programming Language :: Python :: Implementation :: CPython",
"Programming Language :: Python :: Implementation :: PyPy",
"Topic :: Internet",
"Topic :: Communications",
"Topic :: Communications :: Chat",
"Topic :: Software Development :: Libraries",
"Topic :: Software Development :: Libraries :: Python Modules",
"Topic :: Software Development :: Libraries :: Application Frameworks"
]
keywords = ["telegram", "chat", "messenger", "mtproto", "api", "client", "library", "python"]

[tool.hatch.version]
path = "pyrogram/__init__.py"

[project.urls]
Homepage = "https://github.com/5hojib"
Tracker = "https://github.com/5hojib/pyrogram/issues"
Community = "https://t.me/ProjectAeon"
Source = "https://github.com/5hojib/pyrogram"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.sdist]
exclude = [
".github/",
".gitignore"
]

[tool.hatch.build.targets.wheel]
ignore-vcs = true
packages = ["pyrogram"]